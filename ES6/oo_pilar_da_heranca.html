<!DOCTYPE html>
<html>
	<head>
		<title></title>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script type="text/babel">


		// CLASSE PAI
		class Animal {
			constructor(){
				this.cor = ''
				this.tamanho = null
			}

			//novo métodos
			dormir(){
				console.log('Dormir')
			}
		}

			
		// Classe que representa objeto CACHORRO
		class Cachorro extends Animal{
			constructor(){
				super()

				//atributos/caracteriscas - descrição do objetos
				this.orelhas = 'Grandes'
			} 

			//Métodos - AÇÕES
			correr(){
				console.log('Correr')
			}

			rosnar(){
				console.log('Rosnar')
			}
		}


		// Classe que representa objeto PASSARO
		class Passaro extends Animal{ // criação do objeto que herda da classe animal
			constructor(){
				super()
				//atributos/caracteriscas - descrição do objetos
				this.orelhas = 'curto'
			} 

			//Métodos - AÇÕES
			voar(){
				console.log('Voar')
			}
		}

		// Criação da estancia
		let cachorro = new Cachorro() 
		let passaro = new Passaro()

		cachorro.dormir()
		passaro.dormir()

		</script>

	</head>
	<body>

		<div id="output"></div>

	</body>
</html>

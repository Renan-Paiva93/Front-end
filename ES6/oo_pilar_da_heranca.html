<!DOCTYPE html>
<html>
	<head>
		<title></title>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script type="text/babel">
			
		// Classe que representa objeto CACHORRO
		class Cachorro {
			constructor(){
				//atributos/caracteriscas - descrição do objetos
				this.cor = 'Branco e marrom'
				this.tamanho = 30
				this.orelhas = 'Grandes'
			} 

			//Métodos - AÇÕES
			correr(){
				console.log('Correr')
			}

			dormir(){
				console.log('Dormir')
			}

			rosnar(){
				console.log('Rosnar')
			}
		}


		// Classe que representa objeto PASSARO
		class Passaro {
			constructor(){
				//atributos/caracteriscas - descrição do objetos
				this.cor = 'Branco e marrom'
				this.tamanho = 10
				this.orelhas = 'curto'
			} 

			//Métodos - AÇÕES
			voar(){
				console.log('Voar')
			}

			dormir(){
				console.log('Dormir')
			}
		}

		// Criação da estancia
		let cachorro = new Cachorro() 
		let passaro = new Passaro()

		console.log(cachorro)
		console.log(passaro)


		</script>

	</head>
	<body>

		<div id="output"></div>

	</body>
</html>

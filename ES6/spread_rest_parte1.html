<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script type="text/babel">

		//contexto spread

		//string
		let tituloArtigo = 'Como utilizar o operador rest/spread'

		console.log(tituloArtigo)
		console.log(...tituloArtigo)
	
		console.log([...tituloArtigo])

		//arrays
		let listaCursos1 = ['NodeJS E MongoDB', 'ES6, TypeScript e Agular 4']
		let listaCursos2 = ['Multiplataforma Android/IOS', 'Indrodução ao GNU/Linux']
		let listaCursosCompleto = ['Web completo', 'Android compleo', ...listaCursos1, ...listaCursos2]


		console.log(listaCursosCompleto)

		//objetos
		let pessoa = {nome: 'João', idade: 27}
		let clone = {endereco: 'Rua abc', ...pessoa}


		console.log(clone)

		</script>

	</head>
	<body>

		<div id="output"></div>

	</body>
</html>

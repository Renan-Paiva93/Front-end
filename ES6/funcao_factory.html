<!DOCTYPE html>
<html>
	<head>
		<title></title>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script type="text/babel">

		// requisicão http
		// resposta http

		let Bicicleta1 = {
			cor: 'Branca',
			marcha: 'única',
			ano: 12,
			//método
			pedalar() {console.log('método pedalar executado')}
		}

		let Bicicleta2 = {
			cor: 'vermelha',
			marcha: '18',
			ano: 26,
			//método
			pedalar() {console.log('método pedalar executado')}
		}

		console.log(Bicicleta1)
		console.log(Bicicleta2)

		//---------------------------------------------------------

		let BicicletaFactory = function(cor, marcha, aro, tipoPedal) { // parametros 
			//lógica
			// requisicão http
			// resposta htt
			return {
				cor,
				marcha,
				aro, // criação do objeto
				tipoPedal, // criação do objeto
				pedalar() {console.log('método pedalar executado')}
			}
		}

		let Bicicleta3 = BicicletaFactory('vermelha', '18', 26)
		console.log(Bicicleta3)

		let Bicicleta4 = BicicletaFactory('Preta', '21', 29)
		console.log(Bicicleta4)

		//console.log(`Cor: ${Bicicleta3.cor}`) 
		//Bicicleta3.pedalar


		</script>

	</head>

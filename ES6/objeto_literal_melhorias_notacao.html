<!DOCTYPE html>
<html>
	<head>
		<title></title>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script type="text/babel">

		let nome = 'Jorge' // document.getElement('Nome').valeu
		let idade = '29'
		let sexo = 'Masculino'
		let profissao = 'Programador'

		let objeto = {
			nome: nome,
			idade: idade,
			sexo: sexo,
			profissao: profissao ,
			exibirResumo: function () {
				console.log(`${this.nome}, ${this.idade}}`)
			}
		}
		console.log(objeto)
		objeto.exibirResumo()

		

		let objeto2 = {
			nome, //nome = variável / valor = valor da vaviável
			idade,
			sexo,
			profissao,
			exibirResumo () {
				console.log(`${this.nome}, ${this.idade}, ${this.sexo}, ${this.profissao}`)
			}
		}
		console.log(objeto2)
		objeto2.exibirResumo()


		</script>

	</head>
	<body>

		<div id="output"></div>

	</body>
</html>
